<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href='http://fonts.googleapis.com/css?family=Allan' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container cf">
		<aside class="primary-aside">
			<h1>Welcome</h1>
			<p>Welcome to our website, we hope you enjoy giving
			 us your information so we can make money off you!</p>
		</aside>
		<main>
			<h1>Signup Form</h1>
			<form>
					<div class="field">
						<div class="info-label"><label for="first-name">First Name</label></div><!-- make display block or wrap them in divs -->
						<div class="info-input"><input type="text" name="first-name"></div><!-- wrap in divs -->					
					</div>

					<div class="field">
						<div class="info-label"><label for="last-name">Last Name</label></div>
						<div class="info-input"><input type="text" name="LastName"></div>
					</div>

					<div class="field">
						<div class="info-label"><label for="email">Email</label></div>
						<div class="info-input"><input type="text" name="email"></div>
					</div>

					<footer>
						<button>Submit</button><!-- take away divs and put a footer instead, and use a marin-top -->
						<button class="warning">Cancel</button>
					</footer>
			</form>
		</main>		
	</div>
</body>
</html>
